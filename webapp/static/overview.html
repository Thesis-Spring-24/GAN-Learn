<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="overview.css">

  <title>My Web Page</title>
</head>

<body>
  <h1>GAN</h1>
  <p class="page-text">Her kan du udforske forskellige dele af et netværk, der kan generere billeder</p>

  <div class="overview-container">

    <div class="activity-button-container">
      <div class="activity-button">
        <button class="activity-btn" id="gen-btn">Generator Aktivitet</button>
      </div>
      <div class="activity-button">
        <button class="activity-btn" id="dis-btn">Diskriminator Aktivitet</button>
      </div>
    </div>

    <div class="process-activity-container">

      <div class="training-img-container">
        <button class="training-img-btn" id="flower-btn">
          <img src="/assets/flowerBtn.png" alt="Blomster">
        </button>

        <button class="training-img-btn">
        </button>

        <button class="training-img-btn">
        </button>
      </div>
      <div class="line"></div>

      <div class="process-container">
        <div class="model-overview">
          <div class="left-side">
            <button class="gen-box"> Generator </button>
            <button class="img-box">Træningsbilleder</button>
          </div>
          <div class="right-side">
            <button class="dis-box">Diskriminator</button>
          </div>

        </div>

        <div class="training-overview">
          <button class="train-btn" id="train-btn">
            Træn
          </button>

        </div>

        <div class="generating-overview">

        </div>

      </div>

    </div>

  </div>

</body>

<script src="/scripts/overview.js"></script>

</html>
