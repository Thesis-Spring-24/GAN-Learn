<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="overview.css">

  <title>My Web Page</title>
</head>

<body>
  <h1>GAN</h1>
  <p class="page-text">Her kan du udforske forskellige dele af et netværk, der kan generere billeder</p>

  <div class="overview-container">
    <div class="activity-button-container">
      <div class="activity-button">
        <button class="activity-btn" id="gen-btn">Generator Aktivitet</button>
      </div>
      <div class="activity-button">
        <button class="activity-btn" id="dis-btn">Diskriminator Aktivitet</button>
      </div>
    </div>

    <div class="process-activity-container">

      <div class="training-img-container">

        <div class="training-img-btn flower-dataset-div" id="flower-dataset-div" ondrop="dragDrop(event)"
          ondragover="allowDrop(event)" onclick='window.location.href = "/flowers"'>
          <img id="flower-dataset" src="/assets/flowerBtn.png" alt="Blomster" draggable="true"
            ondragstart="dragStart(event)" width="120" height="80">
          <span class="tooltiptext">Tryk for at se datasættet <br> <br> Træk datasættet over i modellen for at
            træne</span>
        </div>

        <div class="training-img-btn">

        </div>

        <div class="training-img-btn"></div>

        <button id="local-storage">Clear local storage</button>

      </div>
      <div class="line"></div>

      <div class="process-container">



        <div class="model-overview">

          <div class="left-side">
            <button class="gen-box" id="gen-box"> Generator </button>
            <div class="training-img-btn" id="dataset-div" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
          </div>
          <div class="line-container">
            <div class="moving-line gen-to-dis"></div>
            <div class="moving-line img-to-dis"></div>
            <div class="moving-line dis-to-gen"></div>
          </div>

          <div class="generating-arrow">

          </div>

          <div class="right-side">
            <button class="dis-box" id="dis-box">Diskriminator</button>

          </div>
        </div>

        <div class="bottom-container">

          <div class="training-overview">

            <button class="train-btn" id="train-btn">
              Træn
            </button>
            <div class="display-training-img-container">
              <div class="displayLevelImg" id="displayFlowerLevel1"> </div>
              <div class="displayLevelImg" id="displayFlowerLevel2"> </div>
              <div class="displayLevelImg" id="displayFlowerLevel3"> </div>
              <div class="displayLevelImg" id="displayFlowerLevel4"> </div>
              <div class="displayLevelImg" id="displayFlowerLevel5"> </div>
            </div>
          </div>

          <div class="training-information-modal">
            <div class="modal-content">
              <p>This is the modal content.</p>
              <button class="close-btn-modal">Færdiggør Træning</button>
            </div>

          </div>

          <div class="generating-overview">
            <button class="generate-btn" id="generate-btn">Generer</button>
            <div class="displayGeneratedImg" id="displayGeneratedImg"></div>
          </div>



        </div>



      </div>

    </div>

</body>

<script src="/scripts/overview/overview.js"></script>
<script src="/scripts/overview/dataMaps.js"></script>
<script src="/scripts/overview/model-overview.js"></script>

</html>
