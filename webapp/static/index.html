<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Quick, Draw! Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrapper-div">
    <div class="header">
      <h1 class="page-header">Generator</h1>
      <h2>Overordnede kategori: Transportmidler</h2>
      <div class="timer-container">
        <h3 id="timer-display">Timer: 10:00</h3> <!-- Timer display -->
      </div>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1><strong>I gættede det rigtige, ræk hånden op!</strong> </h1>
      </div>
    </div>

    <div class="upper-container">
      <div class="generator-and-discriminator-container">
        <div class="" id="generator">
          <div class="role-header">
            <h2>Generator <strong>(Tegn her)</strong></h2>
          </div>
          <main></main>
          <div class="buttons-container">
            <button class="btn btn-primary btn-block" id="predict" type="button">
              Send til diskriminatoren
            </button>
            <button class="btn btn-light btn-block" id="clear">Clear</button>
          </div>
        </div>
        <div>
          <div class="role-header">
            <h2>Discriminator</h2>
          </div>
          <div class="" id="discriminator">
            <div class="discriminator-image"></div>
          </div>
        </div>
        <div class="prediction-container">
          <h2 id="prediction-display">Sandsynlighed: N/A</h2>
          <h2 id="true-or-false">Vurdering: N/A</h2>
        </div>
      </div>
    </div>

    <div class="drawing-history-container">
      <div id="drawing-history">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.min.js"></script>

  <script src="./libs/p5.min.js"></script>
  <script src="./libs/chart.min.js"></script>

  <script src="./scripts/labels.js"></script>
  <script src="./scripts/sketch.js"></script>
  <script src="./scripts/timer.js"></script>
</body>

</html>
