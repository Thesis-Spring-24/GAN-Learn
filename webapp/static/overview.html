<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="overview.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


  <title>GAN Learn</title>
</head>

<body>

  <div class="header-overview">
    <h1>GAN</h1>
    <p class="page-text">Her kan du udforske forskellige dele af et netværk, der kan generere billeder</p>

  </div>

  <div class="overview-container">
    <div class="activity-button-container">
      <div class="activity-button">
        <button class="activity-btn" id="gen-btn">
          <h3>Generator Aktivitet</h3>
        </button>
      </div>
      <div class="activity-button discriminator ">
        <div class="overlay discriminator">
          <img src="assets/lock.png" alt="lock" width="150">
        </div>
        <button class="activity-btn lockedItem" id="dis-btn">
          <h3>Diskriminator Aktivitet</h3>
        </button>
      </div>
    </div>

    <div class="process-activity-container">
      <div class="overlay process">
        <img src="assets/lock.png" alt="lock">
      </div>
      <div class="training-img-container">
        <div class="help-tooltip">
          <i class="fa-regular fa-circle-question fa-2xl">
          </i>
          <span class="tooltiptext-icon">Hvis I trykker på datasættet, kan I se alle træningsbillederne</span>

        </div>
        <div class="training-img-btn flower-dataset-div lockedItem" id="flower-dataset-div" ondrop="dragDrop(event)"
          ondragover="allowDrop(event)">
          <img class="img-btn" id="flower-dataset" src="/assets/flowerBtn.png" alt="Blomster" draggable="true"
            ondragstart="dragStart(event)" onclick='window.location.href = "/flowers"' width="120" height="80">
        </div>

        <div class="training-img-btn skull-dataset-div lockedItem" id="skull-dataset-div" ondrop="dragDrop(event)"
          ondragover="allowDrop(event)">
          <img class="img-btn" id="skull-dataset" src="/assets/skullsBtn.png" alt="Skull" draggable="true"
            ondragstart="dragStart(event)" onclick='window.location.href = "/skulls"' width="120" height="80">
        </div>

        <div class="training-img-btn bird-dataset-div lockedItem" id="bird-dataset-div" ondrop="dragDrop(event)"
          ondragover="allowDrop(event)">
          <img class="img-btn" id="bird-dataset" src="/assets/birdsBtn.png" alt="Bird" draggable="true"
            ondragstart="dragStart(event)" onclick='window.location.href = "/birds"' width="120" height="80">

        </div>

        <button id="local-storage">Clear local storage</button>

      </div>
      <div class="line"></div>

      <div class="process-container">
        <div class="process-title">
          <h2>Proces Aktivitet</h2>
        </div>
        <div class="description-container">
          <i class="fa-regular fa-circle-question fa-2xl">
          </i>
          <span class="tooltiptext-icon">Her kan I prøve at træne en GAN model. For at gøre det skal I trække et
            datasæt ind fra menuen til
            venstre</span>
        </div>


        <div class="model-overview">

          <div class="left-side">
            <button class="gen-box lockedItem" id="gen-box"> Generator
              <div class="loader gen"></div>
            </button>
            <div class="training-img-btn lockedItem" id="dataset-div" ondrop="dragDrop(event)"
              ondragover="allowDrop(event)"></div>
          </div>
          <div class="line-container">
            <div class="moving-line gen-to-dis"></div>
            <div class="moving-line img-to-dis"></div>
            <div class="moving-line dis-to-gen"></div>
          </div>

          <div class="generating-arrow">

          </div>

          <div class="right-side">
            <button class="dis-box lockedItem" id="dis-box">Diskriminator
              <div class="loader dis"></div>
            </button>

          </div>
        </div>

        <div class="bottom-container">

          <div class="training-overview">

            <button class="train-btn button-class" id="train-btn">
              Træn
            </button>

            <div class="display-training-img-container">
            </div>
          </div>

          <div class="training-information-modal">
            <div class="modal-content">
              <p class="modal-text"></p>
              <button class="close-btn-modal button-class">Færdiggør Træning</button>
            </div>

          </div>

          <div class="generating-overview">
            <button class="generate-btn button-class" id="generate-btn">Generer</button>
            <div class="displayGeneratedImg" id="displayGeneratedImg"></div>
          </div>
        </div>
      </div>
    </div>

</body>

<script src="/scripts/overview/overview.js"></script>
<script src="/scripts/overview/dataMaps.js"></script>
<script src="/scripts/overview/model-overview.js"></script>



</html>
